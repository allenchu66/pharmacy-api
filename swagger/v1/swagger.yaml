---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/pharmacies/{pharmacy_id}/mask_purchases":
    post:
      summary: Pharmacy purchase multiple masks
      tags:
      - MaskPurchases
      parameters:
      - name: pharmacy_id
        in: path
        description: Pharmacy ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      total_price:
                        type: number
                      pharmacy:
                        type: object
                      masks:
                        type: array
        '422':
          description: Invalid Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                purchases:
                  type: array
                  items:
                    type: object
                    properties:
                      mask_type_id:
                        type: integer
                        description: MaskType ID
                      quantity:
                        type: integer
                        description: Quantity to purchase
                      unit_price:
                        type: number
                        format: float
                        description: Unit price of the mask
                    required:
                    - mask_type_id
                    - quantity
                    - unit_price
              required:
              - purchases
  "/api/mask_types":
    get:
      summary: 取得所有 MaskTypes (支援 id / keyword 搜尋)
      tags:
      - MaskTypes
      parameters:
      - name: id
        in: query
        required: false
        description: 指定 MaskType ID
        schema:
          type: integer
      - name: keyword
        in: query
        required: false
        description: 模糊搜尋 name
        schema:
          type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        created_at:
                          type: string
                          format: date_time
                        updated_at:
                          type: string
                          format: date_time
    post:
      summary: 新增 MaskType
      tags:
      - MaskTypes
      parameters: []
      responses:
        '200':
          description: 成功
        '422':
          description: 失敗
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                color:
                  type: string
                size:
                  type: string
              required:
              - name
  "/api/mask_types/{id}":
    get:
      summary: 取得指定 MaskType
      tags:
      - MaskTypes
      parameters:
      - name: id
        in: path
        required: true
        description: MaskType ID
        schema:
          type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      created_at:
                        type: string
                        format: date_time
                      updated_at:
                        type: string
                        format: date_time
        '404':
          description: 找不到
  "/api/masks":
    get:
      summary: 取得所有口罩 (支援搜尋與篩選)
      tags:
      - Masks
      parameters:
      - name: keyword
        in: query
        description: 口罩名稱關鍵字
        schema:
          type: string
      - name: stock_gt
        in: query
        description: 庫存大於
        schema:
          type: integer
      - name: stock_lt
        in: query
        description: 庫存小於
        schema:
          type: integer
      - name: price_min
        in: query
        description: 價格大於等於
        schema:
          type: number
      - name: price_max
        in: query
        description: 價格小於等於
        schema:
          type: number
      - name: sort
        in: query
        description: 排序方式(price_asc、price_desc、name_asc、name_desc)
        schema:
          type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        price:
                          type: number
                        stock:
                          type: integer
                        pharmacy:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
  "/api/orders/analytics/top_users":
    get:
      summary: Top Users 排行榜
      tags:
      - Orders Analytics
      parameters:
      - name: start_date
        in: query
        required: true
        description: 起始日期 yyyy-mm-dd
        schema:
          type: string
      - name: end_date
        in: query
        required: true
        description: 結束日期 yyyy-mm-dd
        schema:
          type: string
      - name: limit
        in: query
        required: false
        description: 前幾名（預設5）
        schema:
          type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            user_id:
                              type: integer
                            user_name:
                              type: string
                            total_amount:
                              type: number
                            total_quantity:
                              type: integer
                            orders:
                              type: array
                              items:
                                type: object
                                properties:
                                  pharmacy_name:
                                    type: string
                                  total_price:
                                    type: number
                                  created_at:
                                    type: string
                                    format: date_time
                                  items:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        mask_id:
                                          type: integer
                                        mask_name:
                                          type: string
                                        price:
                                          type: number
                                        quantity:
                                          type: integer
  "/api/orders/analytics/statistics":
    get:
      summary: 訂單統計
      tags:
      - Orders Analytics
      parameters:
      - name: start_date
        in: query
        required: true
        description: 起始日期 yyyy-mm-dd
        schema:
          type: string
      - name: end_date
        in: query
        required: true
        description: 結束日期 yyyy-mm-dd
        schema:
          type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      total_quantity:
                        type: integer
                      total_amount:
                        type: number
                      mask_summary:
                        type: array
                        items:
                          type: object
                          properties:
                            mask_id:
                              type: integer
                            mask_name:
                              type: string
                            total_quantity:
                              type: integer
                            total_amount:
                              type: number
                      pharmacy_summary:
                        type: array
                        items:
                          type: object
                          properties:
                            pharmacy_id:
                              type: integer
                            pharmacy_name:
                              type: string
                            total_quantity:
                              type: integer
                            total_amount:
                              type: number
  "/api/orders":
    get:
      summary: Get all orders (support filters & keyword search)
      tags:
      - Orders
      parameters:
      - name: keyword
        in: query
        description: Keyword search by user or pharmacy name
        schema:
          type: string
      - name: user_id
        in: query
        description: Filter by user ID
        schema:
          type: integer
      - name: pharmacy_id
        in: query
        description: Filter by pharmacy ID
        schema:
          type: integer
      - name: price_min
        in: query
        description: Total price >= (min)
        schema:
          type: number
      - name: price_max
        in: query
        description: Total price <= (max)
        schema:
          type: number
      - name: start_date
        in: query
        description: Start date (yyyy-mm-dd)
        schema:
          type: string
      - name: end_date
        in: query
        description: End date (yyyy-mm-dd)
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        user_id:
                          type: integer
                        user_name:
                          type: string
                        pharmacy_id:
                          type: integer
                        pharmacy_name:
                          type: string
                        total_price:
                          type: number
                        created_at:
                          type: string
                          format: date_time
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              mask_type:
                                type: object
                                properties:
                                  id:
                                    type: integer
                                  name:
                                    type: string
                              price:
                                type: number
                              quantity:
                                type: integer
    post:
      summary: Create a new order (support multiple masks)
      tags:
      - Orders
      parameters: []
      responses:
        '200':
          description: Success
        '400':
          description: Validation error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      mask_id:
                        type: integer
                      quantity:
                        type: integer
                    required:
                    - mask_id
                    - quantity
              required:
              - user_id
              - items
  "/api/orders/{id}":
    get:
      summary: 取得指定訂單
      tags:
      - Orders
      parameters:
      - name: id
        in: path
        required: true
        description: Order ID
        schema:
          type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      user_name:
                        type: string
                      pharmacy_name:
                        type: string
                      total_price:
                        type: number
                      created_at:
                        type: string
                        format: date_time
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            mask_name:
                              type: string
                            mask_type:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                            price:
                              type: number
                            quantity:
                              type: integer
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
  "/api/pharmacies":
    get:
      summary: 取得所有藥局（支援 keyword / day_of_week / time 篩選）
      tags:
      - Pharmacies
      parameters:
      - name: keyword
        in: query
        required: false
        description: 模糊搜尋藥局名稱 (不區分大小寫)
        schema:
          type: string
      - name: day_of_week
        in: query
        required: false
        description: 篩選營業日 (0=週日, 1=週一, ... 6=週六)
        schema:
          type: integer
      - name: time
        in: query
        required: false
        description: '篩選時間 (格式: HH:mm，例如 14:30)'
        schema:
          type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        opening_hours_text:
                          type: string
  "/api/pharmacies/{id}":
    get:
      summary: 取得藥局詳細資料
      tags:
      - Pharmacies
      parameters:
      - name: id
        in: path
        description: Pharmacy ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      cash_balance:
                        type: number
                      opening_hours_text:
                        type: string
        '404':
          description: 找不到資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: 'null'
  "/api/pharmacies/{pharmacy_id}/masks":
    get:
      summary: 取得某藥局的所有口罩
      tags:
      - Pharmacies
      parameters:
      - name: pharmacy_id
        in: path
        description: Pharmacy ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        price:
                          type: number
                        stock:
                          type: integer
                        pharmacy_id:
                          type: integer
                        created_at:
                          type: string
                          format: date_time
                        updated_at:
                          type: string
                          format: date_time
        '404':
          description: 找不到資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: 'null'
  "/api/users":
    get:
      summary: 取得所有使用者 (支援搜尋 name / phone_number)
      tags:
      - Users
      parameters:
      - name: name
        in: query
        description: 使用者名稱關鍵字
        schema:
          type: string
      - name: phone_number
        in: query
        description: 使用者電話號碼
        schema:
          type: string
      responses:
        '200':
          description: 成功 - 同時搜尋 name + phone_number
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        phone_number:
                          type: string
                        cash_balance:
                          type: number
    post:
      summary: 新增用戶
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: 新增成功
        '422':
          description: |-
            發生錯誤，可能包含：
            - 手機未填
            - 手機長度不正確
            - 手機已存在
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone_number:
                  type: string
                cash_balance:
                  type: number
              required:
              - name
              - phone_number
  "/api/users/{id}":
    get:
      summary: 取得單一使用者
      tags:
      - Users
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          type: integer
      responses:
        '404':
          description: 使用者不存在
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      phone_number:
                        type: string
                        nullable: true
                      cash_balance:
                        type: number
  "/api/users/{id}/add_balance":
    post:
      summary: 使用者儲值 add_balance
      tags:
      - Users
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: 成功
        '404':
          description: 找不到 User
        '400':
          description: 儲值金額錯誤
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
              required:
              - amount
